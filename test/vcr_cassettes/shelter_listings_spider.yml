        /><br />\r\n\r\n<div id=\"grey_bar\"><strong>As A General Note About ShelterListings.org
        Listings:</strong></div> \r\n<br />\r\nShelterListings.org does our best to
        provide listings that are free of cost. Many of the homeless shelters and
        services are free of charge. Some do charge small fees. We always urge the
        users of our website to visit the websites of the providers listed, OR give
        them a phone call to find out complete details. <br /><br />\r\nIn furtherance;
        Halfway Houses, Transitional Housing, and Substance Abuse Treatment Centers
        for the most part charge a fee. Most of the substance abuse resources we provide
        are low cost, Medicaid or sliding scale fee. We provide as much information
        as possible on the website of these locations. <br /><br />\r\nRooming and
