        style=\"display: block;\">\tCorporate Headquarters: Tel: (202) 628-3488 Fax:
        (202) 628-2903 The Family Emergency Shelter provides up to 90 days of emergency
        shelter for homeless families.  Clients are housed in apartment units.  Services
        include: - Substance abuse counseling - Transportation tokens - Workshops
        - Tutoring - Job assistance - Child care referrals The units are wheelchair
        accessible. For more information contact the Family Emergency Shelter.   </div>\r\n\r\n\t\r\n
        \       \r\n    \t\r\nDid you find a problem with this listing? Please notify
