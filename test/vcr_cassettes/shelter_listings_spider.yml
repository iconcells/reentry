        />\r\n\t\t\t\r\n\t\t\r\n\t\t\r\n\t<div id=\"grey_bar\"><strong>General Information:</strong></div>
        <br />\r\n\t<div style=\"display: block;\">\tHarford Family House is a transitional
        shelter for homeless families with children. Clients are referred by the Harford
        County Department of Social Services. The one-year program includes housing,
        case management services and referrals to partner agencies for GED classes,
        financial literacy training, job training and health care. Families must have
        at least one child under the age of 18. HFH can accomodate in-tact families
        which includes a father, mother and children as well as single mothers with
        children and single fathers with children. <br /><br />Fees may apply for
        this Transitional Housing resource. Contact Harford Family House with the
        contact information we provided to get full details. Oftentimes you can apply
        for sliding scale fee payment or other options if you are low income. You
        will need to speak with them to see if you qualify.</div>\r\n\r\n\t\r\n        \r\n
        \   \t<br /><div id=\"grey_bar\"><strong>Website: http://www.harfordfamilyhouse.org</strong></div><br
        />\r\n\t\t\r\nDid you find a problem with this listing? Please notify us of
        changes needed.<br />\r\n<a href=\"http://www.shelterlistings.org/contact_us.php?shelter=31018\"><b>UPDATE
        LISTING</b></a></p>\r\n\r\n        <div id=\"grey_bar\"><b>Helpful Definitions
        For Harford Family House Aberdeen</b>:</div>\r\n\t<br />\r\n\t<b>Transitional
        housing</b> is affordable supportive housing designed to provide housing and
        appropriate support services to persons who are homeless \n\t\t\t\t\t\tor
        who are close to homelessness. The transition is to help them be more self
        sufficient to move towards independent living on their own. Transitional housing
        locations are oftentimes called Halfway Houses. The naming of the two (Halfway
        House  OR Transitional House) is oftentimes interchangeable. \n\t\t\t\t\t\t<br
        /><br />\n\t\t\t\t\t\tMany Transitional Housing programs are subsidized and
        are income based. Income based transitional housing generally charges 30%
        of your income for rent when you do have income. Contact the transitional
        housing facility to see if this applies.<br /><br />\n\t\t\t\t\t\tServices
        provided at transitional housing facilities varies from substance abuse treatment,
        to psychological assistance, job \n\t\t\t\t\t\ttraining, domestic violence
        assistance, etc. The assistance provided varies, but it is generally affordable
        and low cost housing. Read the descriptions of each \n\t\t\t\t\t\tof the transitional
        living locations for more detailed information. Transitional housing facilities
        also may or may not assist with alcohol and/or drug substance abuse treatment.\r\n\t\r\n\t\r\n\r\n\r\n<script
