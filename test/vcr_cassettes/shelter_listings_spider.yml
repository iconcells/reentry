        \           \n\n<h2>Types of Shelters and Services we provide</h2>\n               <br
        />\n                  We provide many categories of shelter for those in need
        and in need of services. They include: \n\t\t<br /><br />\n               \n
        \               <b>Day Shelters</b> supplement homeless and low-income people
        when the shelter their staying in only offers shelter on an overnight basis.
        \ Case management is often provided and sometimes there are laundry and  shower
        facilities.&nbsp; Meals and basic hygiene may also be offered.&nbsp;  Almost
        all day shelters provide their services free of charge. Any  emergency or
        homeless shelter that allows clients to stay during the  day is also classified
        under this category.\n                    <br /><br />            \n                 <b>Emergency
        \ Homeless Shelters</b> both provide short term relief for the homeless &
        low-income. Usually there is  a maximum stay of 3 months or less. Many of
        these shelters ask their  clients to leave during the day.&nbsp; Meals and
        other supportive services  are often offered.&nbsp; 3 times out of 5 these
        shelters offer their  services free of charge.\n\t\t<br /><br />\n\t\t<b>Halfway
        Housing</b> helps transition individuals and families from shelters or homelessness
        \ to permanent housing. Length of stay is usually anywhere from 6 months  to
        2 years.&nbsp; Residents are often required to pay at least 30% of their  income
        toward program fees.&nbsp; Sometimes the money they pay in fees is  returned
        to them when they leave. Any emergency or homeless shelter  that allows their
        clients to stay more then 6 months is also classified  under this category.
        \n                 <br /><br />\n                <b>Permanent Affordable Housing</b>
        is a long-term solution for housing. Residents are often allowed to stay as
        long as they remain in the low-income bracket but is sometimes  limited 3
        - 5 years.&nbsp; Residents pay no more than 30% of their income  toward rent.
        Emergency shelters, homeless shelters and transitional  housing programs that
        allow their clients to stay without a maximum  stay is also classified under
        this category. \n                 <br /><br />\n                 <b>Drug And
        Alcohol Rehab</b> programs are intended to treat alcohol and/or drug dependency.&nbsp;
        The cost of  participating in one of these programs and the method of treatment
        \ range significantly. The database operated on this website only  includes
        residential rehab programs (not outpatient programs). We also provide Access
        to Recovery (ATR) Grant programs for substance abuse treatment.&nbsp;</p>\n\t\t<br
        /><br />\n     \n\t\t<b>Supportive Housing</b> Programs that provide an alternative
        living arrangement for individuals who, because of age, disability, substance
        abuse, mental illness, chronic homelessness or other circumstances, are unable
        to live independently without care, supervision and/or support to help them
        in the activities of daily living; or who need access to case management,
        housing support, vocational, employment and other services to transition to
        independent living. \n\t\t<br />\n                <br />\n\t\t <b>Shared Housing</b>
        Programs helps bring low income persons together and helps prevent homelessness
        by providing affordable housing options. This service is good for families,
        disabled persons, and others wanted more companionship. ShelterListings.org
        finds these shared housing locations and lists them throughout our website.
        \n\t\t<br /><br />\n\t\t <b>Rooming House or Boarding House</b> A rooming
        house is a building in which renters occupy single rooms and share kitchens,
        bathrooms, and common areas. \n\t\t\tThe location may be a converted single
        family home, a converted hotel, or a purpose built structure. Rooming houses
        are low cost housing and may have as few as three rooms for rent, or more
        than a hundred. The same goes for boarding houses. We list these types of
        residences throughout ShelterListings.org. \n\t\t<br /><br />\n\t\t <b>Transitional
        housing</b> is affordable low cost supportive housing designed to provide
        housing and appropriate support services to persons who are homeless \nor
        who are close to homelessness. The transition is to help them be more self
        sufficient to move toward independent living on their own. \nServices provided
        at transitional housing facilities varies from substance abuse treatment,
        to psychological assistanc, job \ntraining, domestic violence assistance,
        etc. The assistance provided varies, but it is generally affordable and low
        cost housing. Read the descriptions of each \nof the transitional living locations
        for more detailed information. \n<br /><br />\n\n\n\t\t\t\t<div class=\"clear\"></div>\n\t\t\t\t<div
