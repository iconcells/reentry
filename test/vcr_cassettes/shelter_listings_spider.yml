        <br />\r\n\t<div style=\"display: block;\">\t<p>Organizational Overview&amp;lt;br
        /&amp;gt;<br />&amp;lt;br /&amp;gt;<br />Changing Lives is a veteran supportive
        services organization established in 2008 that was created with the hope of
        alleviating homelessness after military service. &amp;lt;br /&amp;gt;<br />&amp;lt;br
        /&amp;gt;<br />A wide array of services is offered to veterans and their families
        in a structured environment, highlighted but the cross-enrollment of homeless
        veterans in the agency&acirc;&euro;&trade;s SSVF and VA-VASH programs. &amp;lt;br
        /&amp;gt;<br />&amp;lt;br /&amp;gt;<br />Our goal is to provide services and
        support for veterans with special needs to live with dignity in the community,
        direct their own lives and attain personal fulfillment.&amp;lt;br /&amp;gt;<br
        />&nbsp;&amp;lt;br /&amp;gt;<br />Changing Lives is a structured supportive
        program that provides affordable housing, spiritual/religious advising, drug
        and alcohol counseling and treatment (extensive, supportive, structured IOP
        Program), mental health and job readiness services to veterans.&amp;lt;br
        /&amp;gt;<br />&amp;lt;br /&amp;gt;<br />Our mission is to provide quality
        assistance to men and women veterans who are in need of help after periods
        of military service. &amp;lt;br /&amp;gt;<br />&amp;lt;br /&amp;gt;<br />We
        aim to ensure that each veteran is connected to programs and services which
        enable us to provide them with safe, stable, and sanitary housing within their
        financial means and to empower clients physically, emotionally, socially and
        spiritually.&amp;lt;br /&amp;gt;<br />&amp;lt;br /&amp;gt;<br />Changing Lives
        is aware of the unique needs that our female veterans face. We are more than
        prepared to handle these issues.&amp;lt;br /&amp;gt;<br />&amp;lt;br /&amp;gt;<br
        />Mental Health/PTSD help&amp;lt;br /&amp;gt;<br />Housing&amp;lt;br /&amp;gt;<br
        />Health and wellness &amp;lt;br /&amp;gt;<br />Acupuncture&amp;lt;br /&amp;gt;<br
        />Yoga&amp;lt;br /&amp;gt;<br />Physical fitness&amp;lt;br /&amp;gt;<br />Conflict
        resolution &amp;lt;br /&amp;gt;<br />Couples Advancing Together&amp;lt;br
        /&amp;gt;<br />Spirituality/Religion &amp;lt;br /&amp;gt;<br />Mentoring and
        tutoring for dependent family members&amp;lt;br /&amp;gt;<br />Healthy eating
        programs &amp;lt;br /&amp;gt;<br />Substance abuse, Drug and alcohol counseling,
